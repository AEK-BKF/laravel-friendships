language: php

php:
  - 5.6

sudo: required

services:
  - mysql

before_install:
  - cp .env.travis .env
  - mysql -e 'create database friendships_test;'
  - composer self-update
  - composer create-project laravel/laravel
  - cd /home/travis/build/hootlex/laravel-friendships/laravel
  - php artisan migrate:install
  - composer require hootlex/laravel-friendships dev-master
  - cd ./vendor/hootlex/laravel-friendships

script: "phpunit"